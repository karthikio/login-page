<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up | BackenDesign</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <h1>BackenDesign</h1>
      <p>Welcome to BackenDesign <br> Create an account to learn web development in minutes!</p>
      <form class="form-container">
        <input placeholder="Name" type="Text" class="input-text form-input">
        <input placeholder="Email Id" type="text" class="input-email form-input">
        <input placeholder="Password" type="password" class="input-password form-input">
        <button class="input-btn form-input" type="submit">Sign Up</button>
      </form>
      <a href="#">Forgotten your password?</a>
      <p class="text">Have an account? <a href="./login.html">Log in </a></p>
    </div>
  </div>
</body>
</html>
