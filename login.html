<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | BackenDesign</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1>BackenDesign</h1>
      <p>Welcome back to our website! <br>have fun!</p>
      <form class="form-container">
        <input placeholder="Email Id" type="text" class="input-email form-input">
        <input placeholder="Password" type="password" class="input-password form-input">
        <button class="form-input input-btn" type="submit">Log In</button>
      </form>
      <a href="#">Forgotten your password?</a>
      <p class="text">Don't have an account? <a href="./signup.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
